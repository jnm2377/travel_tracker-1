

<div class="searchContainer">
  <h2 class="search">Search:</h2>
  <form>
    <input class="searchbox" ng-model='searchBox' type="text"/>
  </form>
</div>


<div class="imagesContainer">
  <div ng-click="ctrl.openShow(place)" class="imageBox" ng-repeat="place in ctrl.places | filter: searchBox">
    <img class="indexImg" ng-src={{place.img}} alt="{{place.place}}" style="max-width:100%;">
    <h2 class="indexh2">{{place.place}}</h2>
  </div>
</div>

<div ng-if="ctrl.showModal" ng-class="(ctrl.showModal ? 'showModal' : '')">
  <p id="closeModal" ng-click="ctrl.closeShow()"><i class="fa fa-window-close" aria-hidden="true"></i></p>
  <div class="showColumns">
    <div class="showRow">
      <div class="showContainer">
        <h2>{{ctrl.place.place}}</h2>
        <img class="showImg" ng-src="{{ctrl.place.img}}">
        <p>{{ctrl.place.description}}</p>
        <p>Been there: <i>{{ctrl.place.beenThere}}</i></p>
        <p>Public: <i>{{ctrl.place.public}}</i></p>
        <p><button class="showBtn"><i class="fa fa-heart" aria-hidden="true"></i></button>&nbsp; &nbsp; Likes: <i>{{ctrl.place.likes}}</i></p>

        <button class="showBtn" ng-click='ctrl.updateModal(ctrl.place)'><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
        <button class="showBtn" ng-click="ctrl.deletePlace(ctrl.place._id)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>


        <div class = "editModal" ng-if="ctrl.edit">
          <p id="closeModal" ng-click="ctrl.dontUpdate()"><i class="fa fa-window-close" aria-hidden="true"></i></p>
          <form class="editForm" ng-submit="ctrl.updatePlace()">
            <label for="name">Place:</label>
            <input id="place" type="text" value="{{ctrl.place.place}}"/>
            <label for="img">Image URL:</label>
            <input type="text" value="{{ctrl.place.img}}"/>
            <label for="beenThere">Been there:</label>
            <input id="beenThere" type="text" value="{{ctrl.place.beenThere}}"/>
            <label for="public">Public:</label>
            <input id="public" type="text" value="{{ctrl.place.public}}"/>
            <label for="desc">Description:</label>
            <textarea id="desc">{{ctrl.place.description}}</textarea>
            <button class="submitBtn" type="submit">Save changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
