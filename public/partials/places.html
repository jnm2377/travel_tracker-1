

<div class="searchContainer">
  <h2 class="search">Search:</h2>
  <form>
    <input class="searchbox" ng-model='searchBox' type="text"/>
  </form>
</div>


<div class="imagesContainer">
  <div ng-click="ctrl.openShow(place)" class="imageBox" ng-repeat="place in ctrl.places | filter: searchBox">
    <img class="indexImg" ng-src={{place.img}} alt="{{place.place}}" style="max-width:100%;">
    <h2 class="indexh2">{{place.place}}</h2>
  </div>
</div>

<div ng-include=" 'partials/showPlaceModal.html'"></div>
