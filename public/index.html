<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>XCursion</title>
    <link rel="icon" type="image/png" href="/assets/X (3).png">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script src="https://use.fontawesome.com/a71821b06b.js"></script> <!--  favicon font cdn -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/places.css">
    <link rel="stylesheet" href="/css/userShow.css">
    <link rel="stylesheet" href="/css/loginModal.css">
    <link rel="stylesheet" href="/css/about.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/header.js"></script>
    <base href="/" target="_blank">
  </head>
  <body ng-app='traveler_tracker_App' ng-controller='NaviController as ctrl'>
    <!-- <header> -->

      <nav>
        <div class="menu" >
          <div class="titleBox">
            <a href="/"><img src="/assets/X (2).png" alt=""></a>
          </div>

          <!-- Moblie View -->
          <div class="titleBoxLogo">
            <a class="mobileLink" href="/"><img src="/assets/X (4).png" alt=""></a>
            <div class="burger">
              <i class="material-icons">view_headline</i>
            </div>
          </div>




          <!-- End Moblie View -->

            <div class="menuContents">
              <a class="menuItem menuLink" href="/">Home</a>
              <a ng-if="ctrl.user.logged" class="menuItem menuLink" href="/myTracker">My Places</a>
              <a class="menuItem menuLink" href="/about">About</a>
              <a ng-if="!ctrl.user.logged" ng-click="ctrl.openLogin()" class="menuItem menuLink" href="#">Login</a>
              <a ng-if="ctrl.user.logged" ng-click="ctrl.logout()" class="menuItem menuLink" href="#">Logout</a>
            </div>


            <div class="menuUserName">
              <div class="profPic" ng-if="ctrl.user.logged">
                <img ng-src="{{ctrl.user.pic}}" alt="" fallback-src="/assets/default_user.png">
              </div>
              <p class="orange" href="#">{{ctrl.userName}}</>
            </div>
          <!-- </div> -->
        </div>
        <div ng-if="ctrl.showLogin">
          <div ng-include="'partials/userLogin.html'"></div>
        </div>

        <!-- Mobile Links -->
        <div class="mobileLinks mobileLink">
          <a class="menuItem menuLink" href="/">Home</a>
          <a ng-if="ctrl.user.logged" class="menuItem menuLink" href="/myTracker">My Places</a>
          <a class="menuItem menuLink" href="/about">About</a>
          <a ng-if="!ctrl.user.logged" ng-click="ctrl.openLogin()" class="menuItem menuLink" href="#">Login</a>
          <a ng-if="ctrl.user.logged" ng-click="ctrl.logout()" class="menuItem menuLink" href="#">Logout</a>
          <div class="closeheaderBtn">
            <i class="material-icons">clear</i>
          </div>
        </div>
        <!-- End Mobile Links -->
      </nav>


    <div class="container">
      <main ng-view></main>
    </div>


    <footer >
      <div class="footer">
        <a class="menuItem menuLink" href="/">Home</a>
        <a ng-if="ctrl.user.logged" class="menuItem menuLink" href="/myTracker">My Places</a>
        <a class="menuItem menuLink" href="/about">About</a>
        <a ng-if="!ctrl.user.logged" ng-click="ctrl.openLogin()" class="menuItem menuLink" href="#">Login</a>
        <a ng-if="ctrl.user.logged" ng-click="ctrl.logout()" class="menuItem menuLink" href="#">Logout</a>
        <hr>
        <a href="/about/#devs"><div class="signiture">
          <p><span class="orange">K</span>ick <span class="blue">A</span>ss Devs</p>
          <p>Tyler Goodman - Josefina Mancilla - Sean Byrne</p>
        </div></a>
      </div>
    </footer>
  </body>
</html>
